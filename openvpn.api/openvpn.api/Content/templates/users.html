<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Certificates</th>
            </tr>
        </thead>
        <tbody>
            {{#Result}}
            <tr>
                <td>{{Firstname}}</td>
                <td>{{Lastname}}</td>
                <td>{{Email}}</td>
                <td>
                    <ol>
                        {{#Certificates}}
                        <li>{{CommonName}}</li>
                        {{/Certificates}}
                    </ol>
                </td>
            </tr>
            {{/Result}}
        </tbody>
    </table>
</div>
